<div class="row">
  <div class="col-sm-12">


    <table class="table table-hover table-dark disabled">
    <thead>
    <th>Resort</th>
    <th><button class="btn btn-outline-info" (click)="onEditResorts()">Edit</button></th>
    </thead>
    <tbody>
    <tr *ngFor="let resort of resorts" style="background: #007bff"
        [ngStyle]="{background: getSelectedColor(resort.id)}"
        (click)="onChangeSelectedResort(resort)">
    <td>{{ resort.name }}</td>
    <td><button class="btn btn-outline-danger btn-sm"
                (click)="onDeleteResort(resort.id)"
                *ngIf="allowDelete">Delete</button></td>
    </tr>
    </tbody>
    </table>
    <form (ngSubmit)="onAddResort(form)" #form="ngForm"
          class="form">
      <div class="form-row">
        <div class="col-sm-8 input-group">
          <input type="text" class="form-control"
                 [disabled]="!(selectedResort === undefined) || allowDelete"
                 name="newResortName"
                 id="newResortName" ngModel>
        </div>
      <button type="submit"
              [disabled]="!(selectedResort === undefined) || allowDelete"
              class="btn btn-success btn-sm">Add New Resort</button>
      </div>
    </form>
    <hr>
  </div>
</div>
