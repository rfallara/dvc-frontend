<div class="row">
  <div class="col-md-4">
    <table class="table table-striped table-dark">
      <thead>
      <th>Room Type</th>
      <th>Sleeps</th>
      <th><button class="btn btn-success" (click)="onNewRoomType()">Add New</button></th>
      </thead>
      <tbody>
      <tr *ngFor="let room_type of roomTypes">
        <td>{{ room_type.name }}</td>
        <td>{{ room_type.sleeps }}</td>
        <td><a href="#">Delete</a></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <form class="form-inline">
          <td>
            <input class="form-control">
          </td>
          <td>
            <button type="submit" class="btn btn-primary">Add New</button>
          </td>
        </form>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
